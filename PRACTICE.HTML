<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div style="height: 2.5rem;" class="bg-danger">

        <div class="row">
            <div class="ps-5 fs-5 mt-1 col-6">
                <label style="font-family: cursive;" class="text-white">Learning </label>
            </div>

            <div class=" fs-5 mt-1 col-2">
                <label style="font-family: cursive;" class="text-white" for="">Home</label>
            </div>

            <div class=" fs-5 mt-1 col-2">
                <label style="font-family: cursive;" class="text-white" for="">About</label>
            </div>

            <div class=" fs-5 mt-1 col-2">
                <label style="font-family: cursive;" class="text-white" for="">Contact</label>
            </div>

        </div>
    </div>


    <div class="container">

        <div class="row">
            <div class=" gap-5 justify-content-center d-flex mt-5 ">
                <input id="in1" class="w-25 border-1 rounded-2" type="text" placeholder="Name" required>
                <input id="in2" class="w-25 border-1 rounded-2" minlength="10" maxlength="10" type="number tel" placeholder="Phone Number" required>
                <input id="in3" class="w-25 border-1 rounded-2" type="email" placeholder="Email" required >
            </div>

            <div class="gap-2 mt-3 justify-content-center d-flex">
                <input name="gender" type="radio" value="Male">
                <label >Male</label>
                <input name="gender" type="radio" value="Female">
                <label  >Female</label>
            </div>


            <div class="mt-3 justify-content-center d-flex">
                <button class=" p-1 btn btn-primary" onclick="sub()">Submit</button>
            </div>

            <div class="" id="display">

            </div>

        </div>

    </div>

    <script src="PRACTICE.JS"></script>
</body>
</html>
